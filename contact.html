<!-- Content -->
    <section>    
        <div class="contentheader">
            <h1>Contact</h1>
        </div>
        <div>
            <form id="contact">
                <div class="formitem">
                    <label for="namefield">Name</label><br>
                    <input id="namefield" type="text" name="name" placeholder="John Smith"><br>
                </div>
                <div class="formitem">
                    <label for="emailfield">Email</label><br>
                    <input id="emailfield" type="email" name="email" placeholder="example@gmail.com"><br>
                </div>
                <div>
                    <label for="messagefield">Message</label><br>
                    <textarea id="messagefield" form="contact" rows="10" cols="50"></textarea><br>
                </div>
                <div>
                    <input id="submitform" type="submit" value="Submit">
                </div>
            </form>
                
        </div>
    </section>
